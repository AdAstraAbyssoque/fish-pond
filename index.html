<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤池塘</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <canvas id="particle-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
    </div>
    <div id="info">
        <p>大世界探索</p>
        <p>• WASD 控制橙色锦鲤</p>
        <p>• 2x2 大地图，20-24条鱼</p>
        <p>• 鱼群跟随玩家游动</p>
        <p>• 按 V 切换 Debug 视野模式</p>
        <p>• Debug: 鼠标滚轮缩放视野</p>
    </div>

    <div id="controls" aria-label="池塘缩放调节">
        <div class="control-row">
            <label for="pondScaleControl">鱼体尺寸</label>
            <span id="scaleValue">5%</span>
        </div>
        <input
            type="range"
            id="pondScaleControl"
            min="0.05"
            max="1.2"
            step="0.01"
            value="0.05"
            aria-describedby="scaleValue"
        >
        <div class="control-actions">
            <button id="scaleDown25" type="button">缩小25%</button>
            <button id="scaleUp20" type="button">放大20%</button>
        </div>
        <button id="resetScale" type="button">重置默认尺寸</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="node_modules/regl/dist/regl.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/chain.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/landmarks.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/simple-particles.js"></script>
    <script src="js/background-particles.js"></script>
    <script src="js/regl-background.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
