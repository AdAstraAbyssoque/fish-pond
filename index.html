<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤池塘</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <canvas id="particle-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
    </div>
    <div id="info">
        <p>🎮 锦鲤池塘 - 实时传感器驱动</p>
        <p>• WASD 控制橙色锦鲤</p>
        <p>• 摇晃传感器控制鱼群行为</p>
        <p>• 按 V 切换 Debug 视野模式</p>
        <p>• Debug: 鼠标滚轮缩放视野</p>
        <p id="sensor-status" style="margin-top: 8px; font-weight: bold; color: #ffaa00;">⚡ BWT901BLE 传感器：初始化中...</p>
    </div>

    <div id="controls" aria-label="池塘缩放调节">
        <div class="control-row">
            <label for="pondScaleControl">鱼体尺寸</label>
            <span id="scaleValue">60%</span>
        </div>
        <input
            type="range"
            id="pondScaleControl"
            min="0.05"
            max="1.2"
            step="0.01"
            value="0.6"
            aria-describedby="scaleValue"
        >
        <div class="control-actions">
            <button id="scaleDown25" type="button">缩小25%</button>
            <button id="scaleUp20" type="button">放大20%</button>
        </div>
        <button id="resetScale" type="button">重置默认尺寸</button>
    </div>
    <div id="eco-panel" aria-live="polite" style="display: none;">
        <div class="eco-head">
            <div>
                <p class="eco-label">池塘稳态</p>
                <p id="sensorPhase" class="eco-phase">静水</p>
            </div>
            <span id="ecoCapacity" class="eco-badge">承载力 100%</span>
        </div>
        <div class="eco-row">
            <span class="eco-row-label">🎯 BWT901BLE 传感器 x,y,z,a</span>
            <span id="sensorVector" class="eco-row-value">0.00, 0.00, 0.00, 0.00</span>
        </div>
        <div class="eco-row" style="background: rgba(0, 200, 255, 0.1); padding: 8px; border-radius: 4px; margin-top: 8px;">
            <span class="eco-row-label">📐 角度调试</span>
            <div id="angleDebug" class="eco-row-value" style="font-size: 11px; line-height: 1.6;">
                <div>传感器角度: <span id="sensorAngleDeg">-</span>°</div>
                <div>目标方向: <span id="targetAngleDeg">-</span>°</div>
                <div>当前方向: <span id="currentAngleDeg">-</span>°</div>
                <div>角度差: <span id="angleDiffDeg">-</span>°</div>
            </div>
        </div>
        <div class="eco-bar-row">
            <span>动荡</span>
            <div class="eco-bar">
                <div id="panicBar" class="eco-bar-fill"></div>
            </div>
            <span id="panicValue" class="eco-bar-value">0%</span>
        </div>
        <div class="eco-bar-row">
            <span>稳态</span>
            <div class="eco-bar">
                <div id="stabilityBar" class="eco-bar-fill"></div>
            </div>
            <span id="stabilityValue" class="eco-bar-value">100%</span>
        </div>
        <div class="eco-bar-row">
            <span>鱼群活力</span>
            <div class="eco-bar">
                <div id="healthBar" class="eco-bar-fill"></div>
            </div>
            <span id="healthValue" class="eco-bar-value">100%</span>
        </div>
        <p id="ecoNote" class="eco-note">💡 摇晃传感器改变水体状态，静置后自动恢复平衡。</p>
    </div>

    <div id="status-bar" style="position: fixed; bottom: 10px; left: 10px; color: rgba(255, 255, 255, 0.7); font-family: monospace; font-size: 14px; pointer-events: none; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); z-index: 100;">
        <span id="mini-status">准备就绪 | 🐟</span>
    </div>

    <script src="node_modules/regl/dist/regl.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/chain.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/landmarks.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/simple-particles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
