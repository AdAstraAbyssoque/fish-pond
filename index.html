<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>锦鲤池塘</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <canvas id="particle-canvas"></canvas>
      <canvas id="overlay-canvas"></canvas>
    </div>
    <div id="info" style="display: none">
      <!-- Removed top-left text as requested -->
      <p id="sensor-status"></p>
    </div>

    <div id="controls" aria-label="池塘缩放调节">
      <div class="control-row">
        <label for="pondScaleControl">鱼体尺寸</label>
        <span id="scaleValue">60%</span>
      </div>
      <input
        type="range"
        id="pondScaleControl"
        min="0.05"
        max="1.2"
        step="0.01"
        value="0.6"
        aria-describedby="scaleValue" />
      <div class="control-actions">
        <button id="scaleDown25" type="button">缩小25%</button>
        <button id="scaleUp20" type="button">放大20%</button>
      </div>
      <button id="resetScale" type="button">重置默认尺寸</button>
    </div>
    <div id="zen-panel">
      <div id="zen-indicator" class="disconnected">
        <div class="zen-ring"></div>
        <div class="zen-core"></div>
      </div>
    </div>

    <script src="node_modules/regl/dist/regl.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/chain.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/landmarks.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/simple-particles.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
